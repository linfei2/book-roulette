<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Books</title>

<body>
  <h2>What type of book do you want to read?</h2>
  <form>
    <label><input type="radio" name="subject" value="romance"> Romance</label>
    <label><input type="radio" name="subject" value="adventure"> Adventure</label>
    <label><input type="radio" name="subject" value="fantasy"> Fantasy</label>
    <label><input type="radio" name="subject" value="non-fiction"> Non-fiction</label>
    <label><input type="radio" name="subject" value="science-fiction"> Science fiction</label>
    <label><input type="radio" name="subject" value="biography"> Biography</label>
  </form>
  <br>
  <button id="search">Search</button>
  <h1 id="title"></h1>
  <h3 id="author"></h3>
  <h4 id="description"></h4>
  <img id="cover">
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
